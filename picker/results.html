<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Phantom Picker Results</title>
    </head>
    <body >
        <div id="results-page">
            <div id="results-greeting">
                What will it be {{ person.first_name }} {{ person.last_name }}? 
            </div>
            <table id="results-table" >
                {% for phantom in phantoms %}
                <tr>
                    <td>
                        <a href="/?person_id={{ person.key.id() }}&phantom_id={{ phantom.key.id() }}" style="color:#242517">
                        {{ person.first_name }} "{{ phantom.name }}" {{ person.last_name }} 
                        </a>
                    </td>
                    <td style="font-size:12pt; padding-bottom: 15px">
                        {{ phantom.description }}
                    </td>
                <tr>
                    {% endfor %}
            </table>
        </div>
    </body>
</html>
